type: container
width: 1280
height: 720
background: [20, 20, 30, 255]
layout: vertical
align: center
padding: 40

children:
  # Title
  - type: label
    id: title
    text: "SELECT LEVEL"
    font_size: 48
    color: [255, 255, 255, 255]
    margin_bottom: 40

  # Level list container
  - type: container
    id: level_list
    width: 500
    height: 480
    layout: vertical
    spacing: 10
    children:
      # Demo Level
      - type: button
        id: btn_demo_level
        width: 500
        height: 70
        text: "Demo Level"
        action: "select_level_demo_level"
        enabled: true
        
      # Test Straight
      - type: button
        id: btn_test_straight
        width: 500
        height: 70
        text: "Test: Straight Enemy"
        action: "select_level_test_straight"
        enabled: true
        
      # Test Homing
      - type: button
        id: btn_test_homing
        width: 500
        height: 70
        text: "Test: Homing Enemy"
        action: "select_level_test_homing"
        enabled: true

  # Back button
  - type: button
    id: btn_back
    width: 300
    height: 60
    text: "BACK"
    action: "back"
    margin_top: 20