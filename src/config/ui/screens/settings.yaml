settings:
  type: container
  id: "settings_root"
  size: [800, 600]
  parent_anchor: center
  self_anchor: center
  background: [20, 20, 30, 240]
  border: 2
  border_color: [100, 100, 120]
  border_radius: 10
  layer: Layers.UI

  children:
    # Title
    - type: label
      id: "title"
      text: "SETTINGS"
      size: [700, 60]
      parent_anchor: top_center
      self_anchor: top_center
      offset: [0, 30]
      font_size: 48
      color: [255, 255, 255]
      layer: Layers.UI

    # Display Section Label
    - type: label
      id: "display_title"
      text: "Display"
      size: [660, 40]
      parent_anchor: "#title:bottom_left"
      self_anchor: top_left
      offset: [50, 30]
      font_size: 32
      color: [200, 200, 255]
      text_align: left
      layer: Layers.UI

    # Fullscreen Toggle Button
    - type: button
      id: "fullscreen_button"
      text: "Toggle Fullscreen"
      action: "toggle_fullscreen"
      size: [250, 50]
      parent_anchor: "#display_title:bottom_left"
      self_anchor: top_left
      offset: [20, 20]
      color: [60, 80, 120]
      font_size: 24
      border: 2
      border_color: [100, 120, 160]
      border_radius: 5
      layer: Layers.UI

    # Window Size Label
    - type: label
      id: "window_label"
      text: "Window Size:"
      size: [150, 40]
      parent_anchor: "#fullscreen_button:bottom_left"
      self_anchor: top_left
      offset: [0, 20]
      font_size: 20
      color: [200, 200, 200]
      text_align: left
      layer: Layers.UI

    # Small Window Button (720p)
    - type: button
      id: "window_size_small"
      text: "720p"
      action: "window_size_small"
      size: [120, 45]
      parent_anchor: "#window_label:bottom_left"
      self_anchor: top_left
      offset: [0, 10]
      color: [60, 80, 120]
      font_size: 20
      border: 2
      border_color: [100, 120, 160]
      border_radius: 5
      layer: Layers.UI

    # Medium Window Button (1080p)
    - type: button
      id: "window_size_medium"
      text: "1080p"
      action: "window_size_medium"
      size: [120, 45]
      parent_anchor: "#window_size_small:top_right"
      self_anchor: top_left
      offset: [15, 0]
      color: [60, 80, 120]
      font_size: 20
      border: 2
      border_color: [100, 120, 160]
      border_radius: 5
      layer: Layers.UI

    # Large Window Button (1440p)
    - type: button
      id: "window_size_large"
      text: "1440p"
      action: "window_size_large"
      size: [120, 45]
      parent_anchor: "#window_size_medium:top_right"
      self_anchor: top_left
      offset: [15, 0]
      color: [60, 80, 120]
      font_size: 20
      border: 2
      border_color: [100, 120, 160]
      border_radius: 5
      layer: Layers.UI

    # Window Size Info
    - type: label
      id: "window_info"
      text: "(Changes apply immediately)"
      size: [300, 30]
      parent_anchor: "#window_size_large:top_right"
      self_anchor: top_left
      offset: [20, 8]
      font_size: 14
      color: [150, 150, 150]
      text_align: left
      layer: Layers.UI

    # Audio Section Label
    - type: label
      id: "audio_title"
      text: "Audio"
      size: [660, 40]
      parent_anchor: "#window_size_small:bottom_left"
      self_anchor: top_left
      offset: [-20, 40]
      font_size: 32
      color: [200, 200, 255]
      text_align: left
      layer: Layers.UI

    # Master Volume Label
    - type: label
      id: "volume_label"
      text: "Master Volume: 80%"
      size: [250, 40]
      parent_anchor: "#audio_title:bottom_left"
      self_anchor: top_left
      offset: [20, 20]
      font_size: 20
      color: [180, 180, 180]
      layer: Layers.UI

    # Volume Info
    - type: label
      id: "volume_info"
      text: "(Coming soon)"
      size: [200, 30]
      parent_anchor: "#volume_label:top_right"
      self_anchor: top_left
      offset: [20, 5]
      font_size: 14
      color: [120, 120, 120]
      layer: Layers.UI

    # Back Button
    - type: button
      id: "btn_back"
      text: "BACK"
      action: "back"
      size: [200, 50]
      parent_anchor: bottom_center
      self_anchor: bottom_center
      offset: [0, -30]
      color: [80, 100, 140]
      font_size: 24
      border: 2
      border_color: [120, 140, 180]
      border_radius: 5
      layer: Layers.UI