# ===================================================================
# Campaign Select Scene Configuration
# ===================================================================
scene:
  type: container
  width: 1280
  height: 720
  anchor: center
  layer: Layers.UI
  bg_color: [20, 20, 30]

  children:
    # Title
    - type: label
      text: "SELECT CAMPAIGN"
      font_size: 48
      text_color: [255, 255, 255]
      anchor: center_top
      offset_y: 80
      layer: Layers.UI

    # Campaign grid container
    - type: container
      layout: grid
      grid_columns: 2
      spacing: 30
      anchor: center
      offset_y: -20
      auto_size: true
      layer: Layers.UI

      children:
        # Test Campaign 1
        - type: container
          layout: vertical
          spacing: 10
          width: 400
          height: 200
          bg_color: [40, 40, 60]
          layer: Layers.UI

          children:
            - type: label
              text: "TEST CAMPAIGN"
              font_size: 32
              text_color: [255, 255, 255]
              anchor: center_top
              offset_y: 20
              layer: Layers.UI

            - type: label
              text: "3 Levels - Beginner"
              font_size: 20
              text_color: [180, 180, 200]
              anchor: center
              offset_y: -10
              layer: Layers.UI

            - type: button
              text: "START"
              width: 200
              height: 50
              font_size: 24
              text_color: [255, 255, 255]
              bg_color: [60, 100, 60]
              hover_color: [80, 140, 80]
              anchor: center_bottom
              offset_y: -20
              on_click: "scene:GameScene:campaign=test"
              layer: Layers.UI

        # Demo Campaign
        - type: container
          layout: vertical
          spacing: 10
          width: 400
          height: 200
          bg_color: [40, 40, 60]
          layer: Layers.UI

          children:
            - type: label
              text: "DEMO LEVEL"
              font_size: 32
              text_color: [255, 255, 255]
              anchor: center_top
              offset_y: 20
              layer: Layers.UI

            - type: label
              text: "1 Level - Tutorial"
              font_size: 20
              text_color: [180, 180, 200]
              anchor: center
              offset_y: -10
              layer: Layers.UI

            - type: button
              text: "START"
              width: 200
              height: 50
              font_size: 24
              text_color: [255, 255, 255]
              bg_color: [60, 100, 60]
              hover_color: [80, 140, 80]
              anchor: center_bottom
              offset_y: -20
              on_click: "scene:GameScene:campaign=demo"
              layer: Layers.UI

        # Homing Test
        - type: container
          layout: vertical
          spacing: 10
          width: 400
          height: 200
          bg_color: [40, 40, 60]
          layer: Layers.UI

          children:
            - type: label
              text: "HOMING TEST"
              font_size: 32
              text_color: [255, 255, 255]
              anchor: center_top
              offset_y: 20
              layer: Layers.UI

            - type: label
              text: "Enemy AI Practice"
              font_size: 20
              text_color: [180, 180, 200]
              anchor: center
              offset_y: -10
              layer: Layers.UI

            - type: button
              text: "START"
              width: 200
              height: 50
              font_size: 24
              text_color: [255, 255, 255]
              bg_color: [60, 100, 60]
              hover_color: [80, 140, 80]
              anchor: center_bottom
              offset_y: -20
              on_click: "scene:GameScene:campaign=homing_test"
              layer: Layers.UI

        # Straight Test
        - type: container
          layout: vertical
          spacing: 10
          width: 400
          height: 200
          bg_color: [40, 40, 60]
          layer: Layers.UI

          children:
            - type: label
              text: "STRAIGHT TEST"
              font_size: 32
              text_color: [255, 255, 255]
              anchor: center_top
              offset_y: 20
              layer: Layers.UI

            - type: label
              text: "Basic Movement"
              font_size: 20
              text_color: [180, 180, 200]
              anchor: center
              offset_y: -10
              layer: Layers.UI

            - type: button
              text: "START"
              width: 200
              height: 50
              font_size: 24
              text_color: [255, 255, 255]
              bg_color: [60, 100, 60]
              hover_color: [80, 140, 80]
              anchor: center_bottom
              offset_y: -20
              on_click: "scene:GameScene:campaign=straight_test"
              layer: Layers.UI

    # Back button
    - type: button
      text: "BACK"
      width: 200
      height: 50
      font_size: 24
      text_color: [255, 255, 255]
      bg_color: [60, 60, 80]
      hover_color: [80, 80, 120]
      anchor: bottom_center
      offset_y: -50
      on_click: "scene:StartScene"
      layer: Layers.UI